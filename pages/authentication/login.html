<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking App - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: #f5f5f5;
        }

        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        .image-section {
            flex: 2.5;
            background: #f8fafd;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .login-image {
            width: 100%;
            height: auto;
            object-fit: contain;
            object-position: center;
        }

        .login-section {
            flex: 1.5;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            overflow-y: auto;
        }

        .login-container {
            width: 100%;
            max-width: 350px;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 16px;
            line-height: 1.2;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .security-note {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 13px;
            margin-bottom: 30px;
        }

        .security-icon {
            color: #ffa726;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 14px;
            color: #999;
            font-size: 14px;
            z-index: 2;
        }

        .form-group input {
            width: 100%;
            padding: 14px 14px 14px 40px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #f8f9fa;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4285f4;
            background: white;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .form-group input.valid {
            border-color: #4caf50;
            background: #f1f8e9;
        }

        .form-group input.invalid {
            border-color: #f44336;
            background: #fef5f5;
        }

        .validation-icon {
            position: absolute;
            right: 16px;
            color: #4caf50;
            font-size: 16px;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 13px;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 16px;
            font-family: inherit;
        }

        .login-btn:hover {
            background: #3367d6;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #f44336;
            font-size: 13px;
            display: none;
            animation: slideIn 0.3s ease;
            margin-bottom: 16px;
            text-align: center;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #4caf50;
            font-size: 13px;
            display: none;
            animation: slideIn 0.3s ease;
            margin-bottom: 16px;
            text-align: center;
        }

        .success-message.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .image-section {
                flex: 0.55;
                min-height: 0;
                width: 100%;
            }
            
            .login-section {
                flex: 0.45;
                width: 100%;
                padding: 20px;
            }

            .login-header h1 {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .image-section {
                display: none;
            }
            
            .login-section {
                flex: 1;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image-section">
            <img src="./../../public/images/login_image.png" alt="Login Illustration" class="login-image">
        </div>

        <div class="login-section">
            <div class="login-container">
                <div class="login-header">
                    <h1>Welcome Back :)</h1>
                    <p>To keep connected with us please login with your personal information by email address and password</p>
                </div>

                <form id="loginForm">
                    <div id="errorMessage" class="error-message"></div>
                    <div id="successMessage" class="success-message"></div>

                    <div class="form-group">
                        <div class="input-wrapper">
                            <span class="input-icon">ðŸ“§</span>
                            <input type="email" id="email" placeholder="Email Address" required>
                            <span class="validation-icon" id="emailValidIcon" style="display: none;">âœ“</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-wrapper">
                            <span class="input-icon">ðŸ”’</span>
                            <input type="password" id="password" placeholder="Password" required>
                            <span class="validation-icon" id="passwordValidIcon" style="display: none;">âœ“</span>
                        </div>
                    </div>

                    <button type="submit" class="login-btn" id="loginBtn">
                        <div class="loading-spinner" id="loadingSpinner"></div>
                        <span id="btnText">Login Now</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="./../../public/js/axios.min.js"></script>

    <script>
        if (localStorage.getItem('auth_token')) {
            window.location.href = './../user_panel/dashboard.html';
        }

        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const btnText = document.getElementById('btnText');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const emailValidIcon = document.getElementById('emailValidIcon');
        const passwordValidIcon = document.getElementById('passwordValidIcon');

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function validateInput(input, validIcon, isValid) {
            input.classList.remove('valid', 'invalid');
            if (isValid) {
                input.classList.add('valid');
                validIcon.style.display = 'block';
            } 
            else {
                input.classList.add('invalid');
                validIcon.style.display = 'none';
            }
        }

        emailInput.addEventListener('input', function() {
            const isValid = validateEmail(this.value);
            validateInput(this, emailValidIcon, isValid);
        });

        passwordInput.addEventListener('input', function() {
            const isValid = this.value.length >= 6;
            validateInput(this, passwordValidIcon, isValid);
        });

        function showError(message) {
            hideMessages();
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                hideMessages();
            }, 5000);
        }

        function showSuccess(message) {
            hideMessages();
            successMessage.textContent = message;
            successMessage.classList.add('show');
        }

        function hideMessages() {
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
        }

        function setLoading(isLoading) {
            if (isLoading) {
                loginBtn.disabled = true;
                loadingSpinner.style.display = 'inline-block';
                btnText.textContent = 'Logging in...';
            } else {
                loginBtn.disabled = false;
                loadingSpinner.style.display = 'none';
                btnText.textContent = 'Login Now';
            }
        }

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            await handleLogin();
        });

        async function handleLogin() {
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            if (!validateEmail(email)) {
                showError('Please enter a valid email address');
                validateInput(emailInput, emailValidIcon, false);
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                validateInput(passwordInput, passwordValidIcon, false);
                return;
            }

            setLoading(true);
            hideMessages();

            try {
                const response = await axios.post('https://worksuite.abidurrahman.com/api/user-panel/login', {
                    email,
                    password
                });

                if (response.data.success) {
                    showSuccess('Login successful! Redirecting...');
                    localStorage.setItem('auth_token', response.data.result.token);
                    
                    setTimeout(() => {
                        window.location.href = './../user_panel/dashboard.html';
                    }, 1500);
                } 
                else {
                    showError(response.data.message || 'Login failed. Please try again.');
                }
            } 
            catch (error) {
                console.error('Login error:', error);
                
                if (error.response && error.response.data) {
                    const errorMsg = error.response.data.message || 'Login failed. Please try again.';
                    showError(errorMsg);
                } else if (error.code === 'ECONNREFUSED' || error.message.includes('Network Error')) {
                    showError('Unable to connect to server. Please check your connection.');
                } else {
                    showError('An unexpected error occurred. Please try again.');
                }
            } 
            finally {
                setLoading(false);
            }
        }

        emailInput.addEventListener('input', hideMessages);
        passwordInput.addEventListener('input', hideMessages);
    </script>
</body>
</html>
